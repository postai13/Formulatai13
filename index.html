<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulatai13</title>
</head>
<body>
    <form action="" method="post">
        <p>Digite seun nome:</p>
        <input type="text" name="nome" placeholder="Nome Completo" required>
        <p>Digite seu email:</p>
        <input type="email" name="email" value="@escola.pr.gov.br" required>
        <p>Digite seu número de telefome</p>
        <input type="number" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
        <p>-Você trabalha de menor aprendiz ou estágiario?-</p>
        <input type="radio" name="-trabalho-" value="Sim"> Sim
        <input type="radio" name="-trabalho-" value="Não" checked> Não
        <p>Gostaria de receber notíficações e notícias sobre a empresa?</p>
        <input type="checkbox" name="notícias" checked> Aceito.
        <p>Em que ramo de trabalho gostaria de entrar?</p>
        <select name="No que qeur trabalhar?" id="">
            <option value="1">Medicina</option>
            <option value="2">Engenharia</option>
            <option value="3">Advocacia</option>
            <option value="4">Educação</option>
            <option value="5">Outro</option>
        </select>
        <p>Mande um feedback</p>
        <textarea name="feedback" id=""></textarea>
        <p> </p>
        <button type="submit">Enviar Formulário</button>
        <button type="reset">Apagar Formulário</button>
    </form>
</body>
</html>
